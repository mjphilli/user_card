<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <img id="icon" src="./icons/user-circle.png" alt="user icon">
        </div>
        <div class="bottom">
            <div class="bottom-contents">
                <h1>Jane Doe</h1>
                <div class="location">
                    <img id="loc" src="./icons/map-marker.png" alt="location">
                    <label>Seattle</label>
                </div>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
                <a href=""><img id="gear" src="./icons/gear.png" alt="gear">edit profile</a>
            </div>
        </div>
    </div>
</body>

</html>
